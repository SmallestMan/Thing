<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>

    <style>
        div {
            background-color: blue;
            width: 100;
            height: 50;
            text-align: center;
        }
        div:hover {
            background-color: purple;
        }
        div:active {
            background-color: red;
        }
    </style>
</head>
<body>
    <footer>
        <p><div><br>
        <a href="http://127.0.0.1:5500/index.html" style="text-decoration: none;">goggle.com</a></div></p>
      </footer>
</body>
</html>
